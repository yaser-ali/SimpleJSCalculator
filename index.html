<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="calculator">
        <div class="calculator_display">
            <div class="previous"></div>
            <div class="current">0</div>
        </div>
        <div class="calculator_keys">
            <button>AC</button>
            <button>DE</button>
            
            <div class="key_operators">
                <button>+</button>
                <button>*</button>
                <button>/</button>
                <button>-</button>
            </div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
        </div>
    </div>

</body>

</html>
